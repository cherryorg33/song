<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>
  <div class="container-fluid"> 
    {% if request.user.is_authenticated %} 
        <p class="text-success">You are Logged In</p> 
        <p class="text-success">Username : {{ request.user.username }}</p> 
        <p class="text-success">first_name: {{ request.user.first_name }}</p> 
        <p class="text-success">last_name: {{ request.user.last_name }}</p> 
        <a href={% url 'logout_user' %} type="button" class="btn btn-success btn-lg">logout user</a> 

    {% else %} 
        <p class=" h3 text-danger">User is logged out</p> 
        <a href={% url 'register' %} type="button" class="btn btn-success btn-lg">Register</a> 
        <a href={% url 'login_user' %} type="button" class="btn btn-success btn-lg">login</a> 
    {% endif %} 
</div>    
<script 
    <h1 class="text-center text-success">music</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
